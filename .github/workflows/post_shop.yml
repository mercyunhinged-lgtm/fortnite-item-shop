name: Post Fortnite Item Shop

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  post-shop:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install requests

      - name: Post shop to Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python post_shop.py
